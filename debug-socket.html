<!DOCTYPE html>
<html>
<head>
    <title>Socket Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logsDiv.innerHTML += '<div>' + message + '</div>';
        }
        
        const socket = io('https://web-drop-signaling-server--chamikakasun336.replit.app');
        
        socket.on('connect', () => {
            log('Connected to server!');
            statusDiv.textContent = 'Connected';
            
            // Test creating a room
            socket.emit('create-room', { roomId: 'TEST123' });
            log('Sent create-room event');
        });
        
        socket.on('connect_error', (error) => {
            log('Connection error: ' + error.message);
            statusDiv.textContent = 'Error: ' + error.message;
        });
        
        socket.on('disconnect', () => {
            log('Disconnected from server');
            statusDiv.textContent = 'Disconnected';
        });
        
        // Listen for room events
        socket.on('peer-joined', () => {
            log('Peer joined room');
        });
        
        socket.on('room-joined', () => {
            log('Room joined successfully');
        });
        
        socket.on('room-not-found', () => {
            log('Room not found');
        });
    </script>
</body>
</html>
